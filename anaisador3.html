box-shadow: 0 4px 15px rgba(139, 92, 246, 0.4);

        .modern-table tr:hover td {

        .chart-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 25px -3px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.8);
            position: relative;
        }

        .chart-3d {
            background: radial-gradient(circle at 50% 50%, #f8fafc 0%, #e2e8f0 100%);
            border-radius: 16px;
            padding: 24px;

        .pulse-animation {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .icon-gradient {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .glassmorphism {

        }

        .checkbox-grid {
            display: grid;
            grid-template-columns: repeat(12, 1fr);
            gap: 16px;
            margin-bottom: 16px;

        .checkbox-label {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            color: #374151;
            cursor: pointer;
        }

        .checkbox-label input[type="checkbox"] {
            appearance: none;
            width: 20px;
            height: 20px;
            border: 2px solid #cbd5e1;
            border-radius: 4px;
            transition: all 0.3s ease;

        .checkbox-label input[type="checkbox"]:checked {

            border-radius: 50%;
            width: 40px;
            height: 40px;

            margin: 20px auto;

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }

            color: white;

        @keyframes slideIn {

            to { opacity: 1; transform: translateY(0); }

    @media print {
   @page {
    size: landscape; /* Orientação horizontal */
    margin: 0; /* Remove margens padrão */
}

    body {
        background: white;
        padding: 0;
        margin: 0;
        font-size: 10pt;
    }

    .no-print {
        display: none !important;
    }

    .dashboard-container {
        max-width: 100% !important;
        padding: 0 !important;
    }

    .header-gradient {
        border-radius: 0;
        padding: 10mm !important;
        position: relative;
        margin-bottom: 10mm;
    }

    .chart-container {
        page-break-inside: avoid; /* Evita que o gráfico seja dividido entre páginas */
        display: flex !important;
        flex-direction: row;
        align-items: center;
        justify-content: space-between;
        padding: 10mm !important;
        box-shadow: none;
        border: none;
    }

    #salesChart {
        width: 60% !important;
        height: auto !important;
    }

    .print-values {
        display: block !important;
        background: #f8fafc;
        border-radius: 8px;
        padding: 5mm !important; /* Reduz o padding para tornar a tabela mais compacta */
        margin-left: 5mm !important; /* Reduz a margem à esquerda */
        min-width: 80mm !important; /* Reduz a largura mínima para diminuir o tamanho */
    }

    .print-values ul {
        list-style: none;
        margin: 0;
        padding: 0;
    }

    .print-values li {
        margin-bottom: 6px !important; /* Reduz a margem inferior para maior compactação */
        font-size: 8pt !important; /* Reduz o tamanho da fonte para compactar */
        display: block; /* Remove o flex para alinhar à esquerda */
        text-align: left !important; /* Alinha o texto à esquerda */
    }

    .print-values strong {
        font-weight: 600;
    }

    .table-container {
        page-break-before: always; /* Força a tabela a começar em uma nova página */
        page-break-inside: avoid;
        box-shadow: none;
        border: none;
        margin-top: 10mm;
    }

    .modern-table {
        width: 100%;
        font-size: 8pt;
    }

    .modern-table th,
    .modern-table td {
        text-align: center !important; /* Centraliza o texto no cabeçalho e nas células */
        padding: 16px;
        border-bottom: 1px solid #f1f5f9;
        transition: all 0.3s ease;
    }

    .modern-table th:first-child,
    .modern-table td:first-child {
        text-align: left !important; /* Mantém a coluna "Empresa" alinhada à esquerda */
    }

    .print-header {
        position: running(header);
        text-align: center;
        font-size: 12pt;
        font-weight: bold;
        margin-bottom: 5mm;
    }

    .print-footer {
        position: running(footer);
        text-align: center;
        font-size: 8pt;
        color: #666;
        border-top: 1px solid #ccc;
        padding-top: 5mm;
    }

    @page {
        @top-center {
            content: element(header);
        }
        @bottom-center {
            content: element(footer);
        }
    }

                headers.push(paymentTypes[type].label);

                        const page = await pdf.getPage(1);
                        const textContent = await page.getTextContent();

                        const lines = [];
                        let currentLine = '';

                        textContent.items.forEach((item, index) => {
                            if (item.str.includes('\n') || (item.transform[4] < (textContent.items[index-1]?.transform[4] || 0))) {
                                if (currentLine.trim() !== '') {
                                    lines.push(currentLine.trim());
                                }
                                currentLine = item.str;

                                currentLine += item.str;
                            }

                        if (currentLine.trim() !== '') {

                                inTable = true;

        'tefMaster', 'tefVisa', 'tefVisaCredi', 'tefEloCredit',
        'visaCredito', 'masterCardCred', 'eloCredito'
    ];
    checkboxes.forEach(checkbox => {
        checkbox.checked = creditTypes.includes(checkbox.value);
    });
    updateDisplay();
}
