
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrevista de Demissão</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@400;500;600;700&family=Dancing+Script:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #2563eb;
            --primary-dark: #1e40af;
            --secondary-color: #8b5cf6;
            --accent-color: #06b6d4;
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --danger-color: #ef4444;
            --gray-50: #f8fafc;
            --gray-100: #f1f5f9;
            --gray-200: #e2e8f0;
            --gray-300: #cbd5e1;
            --gray-400: #94a3b8;
            --gray-500: #64748b;
            --gray-600: #475569;
            --gray-700: #334155;
            --gray-800: #1e293b;
            --gray-900: #0f172a;
            --white: #ffffff;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1);
            --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1);
            --radius-sm: 0.375rem;
            --radius-md: 0.5rem;
            --radius-lg: 0.75rem;
            --radius-xl: 1rem;
            --radius-2xl: 1.5rem;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 1rem;
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: var(--white);
            border-radius: var(--radius-2xl);
            box-shadow: var(--shadow-xl);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            color: var(--white);
            padding: 2rem;
            text-align: center;
            position: relative;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="20" cy="20" r="2" fill="white" opacity="0.1"/><circle cx="80" cy="30" r="1" fill="white" opacity="0.1"/><circle cx="40" cy="70" r="1.5" fill="white" opacity="0.1"/></svg>');
            pointer-events: none;
        }

        .logo-section {
            margin-bottom: 1.5rem;
            position: relative;
            z-index: 1;
        }

       .logo-placeholder {
    width: 200px; /* Reduced from 280px */
    height: 200px; /* Reduced from 280px */
    border: none;
    border-radius: 50%;
    margin: 20px auto 1rem;
    transition: all 0.3s ease;
    object-fit: cover;
}

        .logo-placeholder:hover {
            box-shadow: var(--shadow-lg);
            transform: scale(1.05);
        }

        .title {
            font-family: 'Poppins', sans-serif;
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            position: relative;
            z-index: 1;
        }

        .subtitle {
            font-size: 1rem;
            opacity: 0.9;
            position: relative;
            z-index: 1;
        }

        .form-container {
            padding: 2rem;
        }

        .section {
            margin-bottom: 2rem;
            padding: 1.5rem;
            background: var(--gray-50);
            border-radius: var(--radius-lg);
            border-left: 4px solid var(--primary-color);
        }

        .section-title {
            font-family: 'Poppins', sans-serif;
            font-size: 1.125rem;
            font-weight: 600;
            color: var(--gray-800);
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .section-title i {
            color: var(--primary-color);
            font-size: 1.25rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--gray-700);
            font-weight: 500;
            font-size: 0.875rem;
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper i {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary-color);
            font-size: 1rem;
        }

        input[type="text"],
        textarea,
        select {
            width: 100%;
            padding: 0.75rem 1rem 0.75rem 2.5rem;
            border: 2px solid var(--gray-200);
            border-radius: var(--radius-md);
            font-size: 1rem;
            transition: all 0.3s ease;
            font-family: 'Inter', sans-serif;
        }

        input[type="text"]:focus,
        textarea:focus,
        select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .rating-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 0.5rem;
            margin: 1rem 0;
        }

        .rating-item {
            position: relative;
        }

        .rating-item input[type="radio"] {
            display: none;
        }

        .rating-item label {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 1rem 0.5rem;
            border: 2px solid var(--gray-200);
            border-radius: var(--radius-md);
            cursor: pointer;
            transition: all 0.3s ease;
            background: var(--white);
            text-align: center;
            min-height: 80px;
            justify-content: center;
        }

        .rating-item label:hover {
            border-color: var(--primary-color);
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .rating-item label i {
            font-size: 1.5rem;
            margin-bottom: 0.25rem;
        }

        .rating-number {
            font-size: 0.875rem;
            font-weight: 600;
        }

        /* Estilos para as carinhas coloridas */
        /* Notas 1-2 - Vermelho */
        .rating-item input[type="radio"][value="1"] + label i,
        .rating-item input[type="radio"][value="2"] + label i {
            color: var(--danger-color);
        }

        .rating-item input[type="radio"][value="1"]:checked + label,
        .rating-item input[type="radio"][value="2"]:checked + label {
            border-color: var(--danger-color);
            background: var(--danger-color);
        }

        /* Nota 3 - Amarelo */
        .rating-item input[type="radio"][value="3"] + label i {
            color: var(--warning-color);
        }

        .rating-item input[type="radio"][value="3"]:checked + label {
            border-color: var(--warning-color);
            background: var(--warning-color);
        }

        /* Notas 4-5 - Verde */
        .rating-item input[type="radio"][value="4"] + label i,
        .rating-item input[type="radio"][value="5"] + label i {
            color: var(--success-color);
        }

        .rating-item input[type="radio"][value="4"]:checked + label,
        .rating-item input[type="radio"][value="5"]:checked + label {
            border-color: var(--success-color);
            background: var(--success-color);
        }

        /* Texto branco quando selecionado */
        .rating-item input[type="radio"]:checked + label,
        .rating-item input[type="radio"]:checked + label .rating-number {
            color: var(--white);
        }

        .desligamento-options {
            display: flex;
            gap: 1rem;
            margin: 1rem 0;
        }

        .desligamento-option {
            flex: 1;
        }

        .desligamento-option input[type="radio"] {
            display: none;
        }

        .desligamento-option label {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 1rem 0.5rem;
            border: 2px solid var(--gray-200);
            border-radius: var(--radius-md);
            cursor: pointer;
            transition: all 0.3s ease;
            background: var(--white);
            text-align: center;
            min-height: 80px;
            justify-content: center;
        }

        .desligamento-option label:hover {
            border-color: var(--primary-color);
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .desligamento-option label i {
            font-size: 1.5rem;
            margin-bottom: 0.25rem;
        }

        /* Estilo para opção "Sim" */
        .desligamento-option input[type="radio"][value="sim"]:checked + label {
            border-color: var(--success-color);
            background: var(--success-color);
            color: var(--white);
        }

        /* Estilo para opção "Não" */
        .desligamento-option input[type="radio"][value="nao"]:checked + label {
            border-color: var(--danger-color);
            background: var(--danger-color);
            color: var(--white);
        }

        .comentario-desligamento {
            display: none;
            margin-top: 1rem;
            transition: all 0.3s ease;
        }

        .summary {
            background: var(--white);
            border: 2px solid var(--primary-color);
            border-radius: var(--radius-lg);
            padding: 1.5rem;
            margin: 1.5rem 0;
            display: none;
        }

        .summary.show {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(1rem); }
            to { opacity: 1; transform: translateY(0); }
        }

        .summary-title {
            font-family: 'Poppins', sans-serif;
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--gray-800);
            margin-bottom: 1rem;
            text-align: center;
        }

        .summary-score {
            text-align: center;
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 1rem;
        }

        .summary-items {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }

        .summary-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem;
            background: var(--gray-50);
            border-radius: var(--radius-md);
            border-left: 4px solid var(--primary-color);
        }

        .buttons {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }

        .btn {
            flex: 1;
            padding: 1rem 1.5rem;
            border: none;
            border-radius: var(--radius-md);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            color: var(--white);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .btn-secondary {
            background: var(--gray-500);
            color: var(--white);
        }

        .btn-secondary:hover {
            background: var(--gray-600);
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .footer {
            background: var(--gray-800);
            color: var(--white);
            padding: 2rem;
            text-align: center;
        }

        .footer-signature {
            font-family: 'Dancing Script', cursive;
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--accent-color);
        }

        .footer-title {
            font-family: 'Poppins', sans-serif;
            font-size: 1.125rem;
            font-weight: 500;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .footer-logo {
            width: 40px;
            height: 40px;
            background: var(--accent-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: var(--white);
        }

        .footer-info {
            font-size: 0.875rem;
            opacity: 0.8;
        }

        .status-toast {
            position: fixed;
            top: 1rem;
            right: 1rem;
            padding: 1rem 1.5rem;
            border-radius: var(--radius-md);
            color: var(--white);
            font-weight: 500;
            z-index: 1000;
            transform: translateX(100%);
            transition: transform 0.3s ease;
            box-shadow: var(--shadow-lg);
        }

        .status-toast.show {
            transform: translateX(0);
        }

        .status-toast.success {
            background: var(--success-color);
        }

        .status-toast.error {
            background: var(--danger-color);
        }

        .status-toast.info {
            background: var(--primary-color);
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .container {
                margin: 0;
                border-radius: 0;
            }

            .header {
                padding: 1.5rem 1rem;
            }

            .title {
                font-size: 1.5rem;
            }

            .form-container {
                padding: 1rem;
            }

            .section {
                padding: 1rem;
            }

            .rating-grid {
                grid-template-columns: repeat(3, 1fr);
            }

            .rating-item:nth-child(4),
            .rating-item:nth-child(5) {
                grid-column: span 1;
            }

            .desligamento-options {
                flex-direction: column;
            }

            .buttons {
                flex-direction: column;
            }

            .footer {
                padding: 1.5rem 1rem;
            }

            .footer-signature {
                font-size: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            .rating-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .rating-item:nth-child(5) {
                grid-column: span 2;
            }

            .summary-items {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo-section">
                <img src="logo_01.png" alt="Logo da Empresa" class="logo-placeholder">
            </div>
            <h1 class="title">Avaliação de Demissão</h1>
            <p class="subtitle">Sua opinião é muito importante para nós</p>
        </div>

        <div class="form-container">
            <form id="avaliacaoForm">
                <div class="section">
                    <div class="section-title">
                        <i class="fas fa-user-tie"></i>
                        Informações do Gerente
                    </div>
                    <div class="form-group">
                        <label for="gerente">Nome do Gerente:</label>
                        <div class="input-wrapper">
                            <i class="fas fa-user"></i>
                            <input type="text" id="gerente" name="gerente" required placeholder="Digite o nome do gerente">
                        </div>
                    </div>
                </div>

                <div class="section">
                    <div class="section-title">
                        <i class="fas fa-star"></i>
                        Avaliação de Desempenho
                    </div>
                    
                    <div class="form-group">
                        <label>Avalie o Gerente:</label>
                        <div class="rating-grid">
                            <div class="rating-item">
                                <input type="radio" id="gerente1" name="notaGerente" value="1" required>
                                <label for="gerente1">
                                    <i class="fas fa-angry"></i>
                                    <span class="rating-number">1</span>
                                </label>
                            </div>
                            <div class="rating-item">
                                <input type="radio" id="gerente2" name="notaGerente" value="2">
                                <label for="gerente2">
                                    <i class="fas fa-frown"></i>
                                    <span class="rating-number">2</span>
                                </label>
                            </div>
                            <div class="rating-item">
                                <input type="radio" id="gerente3" name="notaGerente" value="3">
                                <label for="gerente3">
                                    <i class="fas fa-meh"></i>
                                    <span class="rating-number">3</span>
                                </label>
                            </div>
                            <div class="rating-item">
                                <input type="radio" id="gerente4" name="notaGerente" value="4">
                                <label for="gerente4">
                                    <i class="fas fa-smile"></i>
                                    <span class="rating-number">4</span>
                                </label>
                            </div>
                            <div class="rating-item">
                                <input type="radio" id="gerente5" name="notaGerente" value="5">
                                <label for="gerente5">
                                    <i class="fas fa-grin-stars"></i>
                                    <span class="rating-number">5</span>
                                </label>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Avalie a Equipe de Trabalho:</label>
                        <div class="rating-grid">
                            <div class="rating-item">
                                <input type="radio" id="equipe1" name="notaEquipe" value="1" required>
                                <label for="equipe1">
                                    <i class="fas fa-angry"></i>
                                    <span class="rating-number">1</span>
                                </label>
                            </div>
                            <div class="rating-item">
                                <input type="radio" id="equipe2" name="notaEquipe" value="2">
                                <label for="equipe2">
                                    <i class="fas fa-frown"></i>
                                    <span class="rating-number">2</span>
                                </label>
                            </div>
                            <div class="rating-item">
                                <input type="radio" id="equipe3" name="notaEquipe" value="3">
                                <label for="equipe3">
                                    <i class="fas fa-meh"></i>
                                    <span class="rating-number">3</span>
                                </label>
                            </div>
                            <div class="rating-item">
                                <input type="radio" id="equipe4" name="notaEquipe" value="4">
                                <label for="equipe4">
                                    <i class="fas fa-smile"></i>
                                    <span class="rating-number">4</span>
                                </label>
                            </div>
                            <div class="rating-item">
                                <input type="radio" id="equipe5" name="notaEquipe" value="5">
                                <label for="equipe5">
                                    <i class="fas fa-grin-stars"></i>
                                    <span class="rating-number">5</span>
                                </label>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Avalie a Estrutura do Posto:</label>
                        <div class="rating-grid">
                            <div class="rating-item">
                                <input type="radio" id="estrutura1" name="notaEstrutura" value="1" required>
                                <label for="estrutura1">
                                    <i class="fas fa-angry"></i>
                                    <span class="rating-number">1</span>
                                </label>
                            </div>
                            <div class="rating-item">
                                <input type="radio" id="estrutura2" name="notaEstrutura" value="2">
                                <label for="estrutura2">
                                    <i class="fas fa-frown"></i>
                                    <span class="rating-number">2</span>
                                </label>
                            </div>
                            <div class="rating-item">
                                <input type="radio" id="estrutura3" name="notaEstrutura" value="3">
                                <label for="estrutura3">
                                    <i class="fas fa-meh"></i>
                                    <span class="rating-number">3</span>
                                </label>
                            </div>
                            <div class="rating-item">
                                <input type="radio" id="estrutura4" name="notaEstrutura" value="4">
                                <label for="estrutura4">
                                    <i class="fas fa-smile"></i>
                                    <span class="rating-number">4</span>
                                </label>
                            </div>
                            <div class="rating-item">
                                <input type="radio" id="estrutura5" name="notaEstrutura" value="5">
                                <label for="estrutura5">
                                    <i class="fas fa-grin-stars"></i>
                                    <span class="rating-number">5</span>
                                </label>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Avalie os Benefícios da Empresa:</label>
                        <div class="rating-grid">
                            <div class="rating-item">
                                <input type="radio" id="beneficios1" name="beneficios" value="1" required>
                                <label for="beneficios1">
                                    <i class="fas fa-angry"></i>
                                    <span class="rating-number">1</span>
                                </label>
                            </div>
                            <div class="rating-item">
                                <input type="radio" id="beneficios2" name="beneficios" value="2">
                                <label for="beneficios2">
                                    <i class="fas fa-frown"></i>
                                    <span class="rating-number">2</span>
                                </label>
                            </div>
                            <div class="rating-item">
                                <input type="radio" id="beneficios3" name="beneficios" value="3">
                                <label for="beneficios3">
                                    <i class="fas fa-meh"></i>
                                    <span class="rating-number">3</span>
                                </label>
                            </div>
                            <div class="rating-item">
                                <input type="radio" id="beneficios4" name="beneficios" value="4">
                                <label for="beneficios4">
                                    <i class="fas fa-smile"></i>
                                    <span class="rating-number">4</span>
                                </label>
                            </div>
                            <div class="rating-item">
                                <input type="radio" id="beneficios5" name="beneficios" value="5">
                                <label for="beneficios5">
                                    <i class="fas fa-grin-stars"></i>
                                    <span class="rating-number">5</span>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="section">
                    <div class="section-title">
                        <i class="fas fa-comment-alt"></i>
                        Foi claro o seu desligamento?
                    </div>
                    <div class="desligamento-options">
                        <div class="desligamento-option">
                            <input type="radio" id="desligamentoSim" name="desligamento" value="sim" required>
                            <label for="desligamentoSim">
                                <i class="fas fa-check"></i>
                                <span>Sim</span>
                            </label>
                        </div>
                        <div class="desligamento-option">
                            <input type="radio" id="desligamentoNao" name="desligamento" value="nao">
                            <label for="desligamentoNao">
                                <i class="fas fa-times"></i>
                                <span>Não</span>
                            </label>
                        </div>
                    </div>
                    <div class="comentario-desligamento" id="comentarioDesligamento">
                        <div class="form-group">
                            <label for="comentarios">Explique por que não foi claro:</label>
                            <div class="input-wrapper">
                                <i class="fas fa-pencil-alt"></i>
                                <textarea id="comentarios" name="comentarios" placeholder="Por favor, explique por que não foi claro o seu desligamento..."></textarea>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="summary" id="summary">
                    <div class="summary-title">Resumo da Avaliação</div>
                    <div class="summary-score" id="summaryScore">0/20</div>
                    <div class="summary-items" id="summaryItems"></div>
                </div>

                <div class="buttons">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-paper-plane"></i>
                        Enviar Avaliação
                    </button>
                </div>
            </form>
        </div>

        <div class="footer">
            <div class="footer-signature">Sandra Rodrigues</div>
            <div class="footer-title">
                <div class="footer-logo">
                    <i class="fas fa-brain"></i>
                </div>
                Psicóloga
            </div>
        </div>
    </div>

    <div class="status-toast" id="statusToast"></div>
    <canvas id="canvas"></canvas>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const form = document.getElementById('avaliacaoForm');
        const statusToast = document.getElementById('statusToast');
        const summary = document.getElementById('summary');
        const summaryScore = document.getElementById('summaryScore');
        const summaryItems = document.getElementById('summaryItems');
        const comentarioDesligamento = document.getElementById('comentarioDesligamento');

        // Função para mostrar toast
        function showToast(message, type) {
            statusToast.textContent = message;
            statusToast.className = `status-toast ${type} show`;
            setTimeout(() => {
                statusToast.classList.remove('show');
            }, 3000);
        }

        // Mostrar/ocultar campo de comentário baseado na seleção de desligamento
        document.querySelectorAll('input[name="desligamento"]').forEach(radio => {
            radio.addEventListener('change', function() {
                if (this.value === 'nao') {
                    comentarioDesligamento.style.display = 'block';
                } else {
                    comentarioDesligamento.style.display = 'none';
                    document.getElementById('comentarios').value = '';
                }
            });
        });

        // Atualizar resumo quando as avaliações mudam
        function updateSummary() {
            const ratings = {
                gerente: document.querySelector('input[name="notaGerente"]:checked')?.value || 0,
                equipe: document.querySelector('input[name="notaEquipe"]:checked')?.value || 0,
                estrutura: document.querySelector('input[name="notaEstrutura"]:checked')?.value || 0,
                beneficios: document.querySelector('input[name="beneficios"]:checked')?.value || 0
            };

            // Calcular pontuação total
            const total = Object.values(ratings).reduce((sum, value) => sum + (parseInt(value) || 0), 0);

            // Atualizar o resumo
            summaryScore.textContent = `${total}/20`;

            // Criar itens do resumo
            summaryItems.innerHTML = '';

            for (const [key, value] of Object.entries(ratings)) {
                if (value > 0) {
                    const item = document.createElement('div');
                    item.className = 'summary-item';

                    const label = document.createElement('span');
                    label.textContent = getLabelForRating(key);

                    const stars = document.createElement('span');
                    stars.textContent = `${value}/5`;

                    item.appendChild(label);
                    item.appendChild(stars);
                    summaryItems.appendChild(item);
                }
            }

            // Mostrar o resumo se pelo menos uma avaliação foi feita
            if (total > 0) {
                summary.classList.add('show');
            } else {
                summary.classList.remove('show');
            }
        }

        function getLabelForRating(key) {
            const labels = {
                gerente: 'Gerente',
                equipe: 'Equipe',
                estrutura: 'Estrutura',
                beneficios: 'Benefícios'
            };
            return labels[key] || key;
        }

        // Event listeners para atualizar o resumo
        const ratingInputs = document.querySelectorAll('input[type="radio"]');
        ratingInputs.forEach(input => {
            input.addEventListener('change', updateSummary);
        });

        // Envio do formulário
        form.addEventListener('submit', function(e) {
            e.preventDefault();

            // Validar se o nome do gerente foi preenchido
            const gerente = document.getElementById('gerente').value.trim();
            if (!gerente) {
                showToast('Por favor, insira o nome do gerente', 'error');
                return;
            }

            // Validar se todas as avaliações foram feitas
            const ratings = document.querySelectorAll('input[type="radio"][name="notaGerente"]:checked, input[type="radio"][name="notaEquipe"]:checked, input[type="radio"][name="notaEstrutura"]:checked, input[type="radio"][name="beneficios"]:checked');
            if (ratings.length < 4) {
                showToast('Por favor, avalie todos os itens antes de enviar', 'error');
                return;
            }

            // Validar se o desligamento foi respondido
            const desligamento = document.querySelector('input[name="desligamento"]:checked');
            if (!desligamento) {
                showToast('Por favor, informe se o desligamento foi claro', 'error');
                return;
            }

            // Validar comentário se necessário
            const comentarios = document.getElementById('comentarios').value.trim();
            if (desligamento.value === 'nao' && comentarios === '') {
                showToast('Por favor, explique por que não foi claro o desligamento', 'error');
                return;
            }

            // Coletar todos os dados do formulário
            const notaGerente = document.querySelector('input[name="notaGerente"]:checked').value;
            const notaEquipe = document.querySelector('input[name="notaEquipe"]:checked').value;
            const notaEstrutura = document.querySelector('input[name="notaEstrutura"]:checked').value;
            const notaBeneficios = document.querySelector('input[name="beneficios"]:checked').value;
            const total = parseInt(notaGerente) + parseInt(notaEquipe) + parseInt(notaEstrutura) + parseInt(notaBeneficios);

            // Calcular média e classificação
            const media = (total / 2).toFixed(1);
            let classificacao;
            if (total < 10) {
                classificacao = 'Péssimo';
            } else if (total === 10) {
                classificacao = 'Fraco';
            } else if (total >= 11 && total <= 15) {
                classificacao = 'Bom';
            } else if (total >= 16 && total <= 18) {
                classificacao = 'Muito bom';
            } else {
                classificacao = 'Excelente';
            }

            // Formatar a mensagem para o WhatsApp
            const mensagem = encodeURIComponent(
                `📋 *Avaliação de Demissão*\n` +
                `👤 *Gerente*: ${gerente}\n` +
                `⭐ *Nota do Gerente*: ${notaGerente}/5\n` +
                `🤝 *Nota da Equipe*: ${notaEquipe}/5\n` +
                `🏢 *Nota da Estrutura*: ${notaEstrutura}/5\n` +
                `🎁 *Nota dos Benefícios*: ${notaBeneficios}/5\n` +
                `📊 *Total*: ${total}/20\n` +
                `📈 *Média*: ${media}/10 (${classificacao})\n` +
                `❓ *Desligamento Claro*: ${desligamento.value === 'sim' ? 'Sim' : 'Não'}\n` +
                `💬 *Comentários*: ${comentarios || 'Nenhum comentário fornecido'}`
            );

            const numeroWhatsApp = '5535999616947'; // Número sem o '+'
            const url = `https://wa.me/${numeroWhatsApp}?text=${mensagem}`;

            // Limpar formulário
            form.reset();
            summary.classList.remove('show');
            comentarioDesligamento.style.display = 'none';

            // Tentar abrir o WhatsApp
            try {
                const win = window.open(url, '_blank');

                if (win) {
                    showToast('Avaliação enviada com sucesso! Fechando a página...', 'success');

                    // Fechar a página após 3 segundos
                    setTimeout(() => {
                        try {
                            window.close();
                        } catch (e) {
                            // Se não puder fechar, exibir mensagem de agradecimento
                            document.body.innerHTML = '<h1 style="text-align:center;padding:2rem;">Obrigado por sua avaliação!</h1>';
                        }
                    }, 3000);
                } else {
                    showToast('Não foi possível abrir o WhatsApp. Verifique se pop-ups estão bloqueados.', 'error');
                }
            } catch (e) {
                showToast('Erro ao tentar enviar a avaliação. Por favor, tente novamente.', 'error');
                console.error(e);
            }
        });
    });
    </script>
</body>
</html>
